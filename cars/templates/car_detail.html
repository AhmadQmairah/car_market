{% extends "base.html" %}



{% block title %}
{{car.make}}
{% endblock title %}

{% block content %}

<div class="text-center pt-5">
	<img src="{{car.car_img.url}}" width="400px"; height="200px" class="text-center">
	<h1>{{car.make}} - {{car.model}}
		<small>
			{{car.year}}
		</small>
	</h1>
</div>

<hr>
<div class="text-center	">	
<a href="{% url 'car-update' car.id %}" class="btn btn-success " style="height:40px"><p>Update</p></a>
<a href="{% url 'car-delete' car.id %}" class="btn btn-danger" style="height:40px"><p>delete</p></a>
</div>

{% endblock content %}
